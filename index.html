<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="nav-section">
        <nav class="navbar">
            <div class="logo">
                <img class="logo-img" src="assets/logo.png" alt="logo">
                <h1 class="logo-title" style="color: white; text-space: 2px">THEYALOW</h1>
            </div>
            <ul class="nav-ul">
                <li><i class="fas fa-user-alt"></i> ABOUT US</li>
                <li><i class="fas fa-wrench"></i> SERVICE</li>
                <li><i class="fas fa-envelope"></i> CONTACT</li>
            </ul>
        </nav>
        <div class="side-by-side">
            <div class="video-image">
                <img src="assets/video.svg" alt="video">
            </div>
            <div class="main-text">
                <p style="color: orange; font-size: 35px">THE COOL</p>
                <p style="color: white; font-size: 35px">THE MINIMAL</p>
            </div>
        </div>
    </section>
    <section class="icons-section">
        <div class="cloud-icon icons" style="cursor: pointer">
            <img src="./assets/download.svg" alt="cloud">
            <p>BETTER DESIGN</p>
        </div>
        <div class="customise-icon icons" style="cursor: pointer">
            <img src="./assets/leaf.svg" alt="leaf">
            <p>CUSTOMISE</p>
        </div>
        <div class="its-free-icon icons" style="cursor: pointer">
            <img src="./assets/paperfly.svg" alt="paper plane">
            <p>ITS FREE</p>
        </div>
    </section>

    <section class="cartoons-section">
        <div class="cartoons">
            <div class="side-by-side">
                <div class="video-image">
                    <img src="./assets/scroll_1%20(1).svg" alt="cartoonpic">
                </div>
                <div class="main-twitter">
                    <img style="width: 130px" src="assets/twitter.svg" alt="twitter">
                </div>
            </div>
        </div>
    </section>
    <section class="pc-things">
    </section>
    <footer>
        <div class="footer-logo">
            <img class="logo-img" src="assets/logo.png" alt="logo">
            <p class="logo-title" style="color: white; text-space: 2px">THEYALOW</p>
        </div>
    </footer>
</body>

</html>
